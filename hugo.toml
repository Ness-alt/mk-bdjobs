baseURL = 'https://www.biodesignjobs.com/'
languageCode = 'en-us'
title = 'Biodesign Jobs'
theme = 'typo'

[taxonomies]
tag = 'tags'



[params]
# Meta description
description = "The number one source for jobs and careers at biodesign & biomaterial companies"

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = 'Find your niche in the bioeconomy'
homeIntroContent = """
The number one source for jobs and careers at biodesign & biomaterial companies
"""

# Collection to display on home
homeCollectionTitle = 'Roles'
homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
breadcrumbs = true

# Social icons
[[params.social]]
name = "linkedin"
url = "https://www.linkedin.com/in/user/"

[[params.social]]
name = "medium"
url = "https://medium.com/@user"

[[params.social]]
name = "github"
url = "https://github.com/user"

# Main menu pages
[[params.menu]]
name = "home"
url = "/"

[[params.menu]]
name = "posts"
url = "/posts"

[[params.menu]]
name = "about"
url = "/about"

# Syntax highlight on code blocks
[markup]
[markup.highlight]
style = 'algol'

# Giscus comments
[params.giscus]
enable = false
repo = "user/repo"
repoid = "repoId"
category = "General"
categoryid = "categoryId"
mapping = "pathname"
theme = "preferred_color_scheme"